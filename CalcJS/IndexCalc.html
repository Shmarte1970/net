<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcV1</title>


    <body>
        <input type="text" id="num1" placeholder="0">
        <input type="text" id="num2" placeholder="0">

        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="multiplicacion">*</button>
        <button id="division">/</button>
        <button id="calcular">Calcular</button>



        <output id="r"></output>
    </body>


    <script>
        let op;
        document.querySelector('#suma').addEventListener('click', () => {
            op = '+';
        });
        document.querySelector('#resta').addEventListener('click', () => {
            op = '-';
        });
        document.querySelector('#multiplicacion').addEventListener('click', () => {
            op = '*';
        });
        document.querySelector('#division').addEventListener('click', () => {
            op = '/';
        });

        document.querySelector('#calcular').addEventListener('click', () => {
            const num1 = parseInt(document.querySelector('#num1').value);
            const num2 = parseInt(document.querySelector('#num2').value);
            let resul;
            if (op == '+') {
                resul = num1 + num2;
            } else if (op == '-') {
                resul = num1 - num2;
            } else if (op == '*') {
                resul = num1 * num2;
            } else if (op == '/') {
                resul = num1 / num2;
            }
            document.querySelector('#r').innerHTML = resul;
        });
    </script>

</html>

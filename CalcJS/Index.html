<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Calc_JS</title> 
<link rel="stylesheet" type="text/css" href="stylos.css" />
<script type="text/javascript" src="Operaciones.js"></script>
</head>
<body>
<div class="calc"
<form action="#" name="calculadora" id="calc">
<p id="Pantalla">0</p>
<p>
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>
<p>
<!--<input type="button" value="7" style="background-color: black; border-color: grey; color: honeydew;" onclick="numero(7)" /> -->
<input type="button" value="7" class="btn" id="7"  />
<!--<input type="button" value="7" class="btn" onclick="numero(7)" />-->
<input type="button" value="8" class="btn" onclick="numero('8')" />
<input type="button" value="9" class="btn" onclick="numero('9')" />
<input type="button" value="/" class="btn" onclick="operar('/')"  />        
</p>
<p>
<input type="button" value="4" class="btn" onclick="numero('4')" />
<input type="button" value="5" class="btn" onclick="numero('5')" />
<input type="button" value="6" class="btn" onclick="numero('6')" />
<input type="button" value="*" class="btn" onclick="operar('*')" />
</p>
<p>
<input type="button" value="1" class="btn" onclick="numero('1')" />
<input type="button" value="2" class="btn" onclick="numero('2')" />
<input type="button" value="3" class="btn" onclick="numero('3')" />
<input type="button" value="-" class="btn" onclick="operar('-')" />
</p>
<p>
<input type="button" value="0" class="btn" onclick="numero('0')" />
<input type="button" value="." class="btn" onclick="numero('.')" />
<input type="button" value="+" class="btn" onclick="operar('+')" />
<input type="button" value="=" class="btn" onclick="igualar()" />
</p>
</form>
</div>
</body>
</html>
